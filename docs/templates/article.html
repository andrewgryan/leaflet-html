{% extends "base.html" %}

{% block content %}
<main>
  <h1>{{section.title}}</h1>
  <ul>
    {% for page in section.pages %}
      {% if page.published %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</main>
{% endblock content %}
