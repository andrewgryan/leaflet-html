{% if config.base_url == "https://andrewgryan.github.io/leaflet-html" %}
  {% set js_url = "https://unpkg.com/leaflet-html@latest/dist/leaflet-html.js" %}
{% else %}
  {% set js_url = "/leaflet-html.js" %}
{% endif %}
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  </style>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/leaflet-html/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script type="importmap">
      {
        "imports": {
          "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
          "leaflet-html": "{{ js_url | safe }}"
        }
      }
    </script>
    <script type="module">
      import "leaflet-html";
    </script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
<nav>
<div>
  <a href="{{ get_url(path='@/_index.md') }}"><iconify-icon icon="mdi:home"></iconify-icon> Home</a>
  <a href="{{ get_url(path='@/articles/_index.md') }}"><iconify-icon icon="material-symbols:article-outline-sharp"></iconify-icon> Articles</a>
  <a href="{{ get_url(path='@/api/_index.md') }}"><iconify-icon icon="material-symbols:api"></iconify-icon> API</a>
</div>
<a href="Https://GitHub.com/andrewgryan/leaflet-html"><iconify-icon icon="mdi:github"></iconify-icon></a>
</nav>
{% block content %}{% endblock %}
<footer>
  <div class="logo">Leaflet-HTML</div>
</footer>
</body>
</html>
